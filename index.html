<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Assistant:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
 
  </head>
  <body>
    <header class=" m-5 border-bottom text-center ">
        <h1 class="m-5">Bookmarker</h1>
    </header>
    <div class="container border-bottom ">
      <div class=" d-flex align-items-center justify-content-center mb-4">
        <i class="fa-solid fa-bookmark"></i>
        <h3>Bookmark your favorite sites</h3>
        <i class="fa-solid fa-bookmark"></i>


      </div>
      <div class="">
        <label for="siteName">
          <i class="fa-solid fa-book-bookmark"></i>
          <span class="fw-bold">Site Name</span>
        </label>
          <input type="text" id="siteName" class="form-control mb-4" placeholder="bookmark name" >
        
        <label for="siteUrl">
          <i class="fa-solid fa-link"></i>
          <span class="fw-bold">Site Name</span>
        </label>
          <input type="text" id="siteUrl" class="form-control" placeholder="WEBSITE URL" >
        
      </div>
      <div class=" d-flex justify-content-center m-3">
        <button onclick="addSites()" class="btn btn-danger ">submit</button>
      </div>
    </div>

    <div class="container mt-4">
      <table class="table ">
        <thead class="">
          <tr>
            <th class="w-25 ms-4" scope="col">index</th>
            <th class="w-25" scope="col">Website Name</th>
            <th class="w-25" scope="col">Visit</th>
            <th class="w-25" scope="col">Delete</th>
          </tr>
        </thead>
       
       <tbody id="data">

       </tbody>
      </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
 
  </body>
</html>
